<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C치mara con Stickers</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video, canvas { border: 2px solid black; max-width: 100%; }
        .sticker { position: absolute; cursor: grab; width: 100px; }
        #photoContainer { position: relative; display: inline-block; }
    </style>
</head>
<body>

    <h1>C치mara con Stickers</h1>
    <input type="file" id="stickerInput" accept="image/*">
    <div id="photoContainer">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <button id="captureBtn">Tomar Foto</button>
    <h2>Foto Guardada</h2>
    <img id="savedPhoto" alt="Foto tomada">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const stickerInput = document.getElementById('stickerInput');
        const photoContainer = document.getElementById('photoContainer');
        const savedPhoto = document.getElementById('savedPhoto');

        // Acceder a la c치mara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(error => console.error("Error al acceder a la c치mara:", error));

        // Agregar sticker cargado por el usuario
        stickerInput.addEventListener('change', event => {
            const file = event.target.files[0];
            if (file) {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.classList.add('sticker');
                img.draggable = true;

                // Permitir arrastrar
                img.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', null);
                    img.style.position = 'absolute';
                });

                img.addEventListener('drag', (e) => {
                    if (e.clientX > 0 && e.clientY > 0) {
                        img.style.left = `${e.clientX - 50}px`;
                        img.style.top = `${e.clientY - 50}px`;
                    }
                });

                photoContainer.appendChild(img);
            }
        });

        // Capturar la foto con stickers
        document.getElementById('captureBtn').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Dibujar los stickers en el canvas
            document.querySelectorAll('.sticker').forEach(sticker => {
                const { left, top, width, height } = sticker.getBoundingClientRect();
                const containerRect = photoContainer.getBoundingClientRect();
                ctx.drawImage(sticker, left - containerRect.left, top - containerRect.top, width, height);
            });

            // Mostrar la foto guardada
            savedPhoto.src = canvas.toDataURL('image/png');
        });

    </script>

</body>
</html>
