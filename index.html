<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Cámara</title>
    <style>
        /* Estilos generales */
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { position: relative; display: inline-block; }
        video, canvas { display: block; margin: 10px auto; max-width: 100%; }
        
        /* Establece el tamaño del video a 500x500 píxeles y lo refleja horizontalmente */
        video {
            transform: scaleX(-1); /* Efecto espejo */
            width: 500px;
            height: 500px;
            object-fit: cover; /* Ajusta el contenido para llenar el área manteniendo la proporción */
            position: relative;
            z-index: 1;
        }
        
        /* Estilos de los botones para que floten sobre el video */
        .buttons {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        /* Miniatura de la foto tomada */
        #preview {
            display: block;
            margin: 10px auto;
            width: 500px;
            height: 500px;
            object-fit: cover;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>Captura de Cámara</h1>
    <div class="container">
        <!-- Elemento de video donde se mostrará la transmisión de la cámara -->
        <video id="video" autoplay playsinline></video>
        
        <!-- Botones flotantes sobre el video -->
        <div class="buttons">
            <select id="formatSelector">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="webp">WebP</option>
            </select>
            <button onclick="tomarFoto()">Tomar Foto</button>
        </div>
    </div>
    
    <!-- Miniatura de la foto tomada -->
    <img id="preview" style="display:none;">
    
    <!-- Canvas oculto para procesar la imagen -->
    <canvas id="canvas" width="500" height="500" style="display:none;"></canvas>
    
    <script>
        // Obtiene las referencias a los elementos de la página
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const preview = document.getElementById('preview');
        const formatSelector = document.getElementById('formatSelector');

        // Accede a la cámara del usuario con la cámara frontal (facingMode: 'user')
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error('Error accediendo a la cámara:', err));

        function tomarFoto() {
            // Obtiene la relación de aspecto del video
            const videoAspectRatio = video.videoWidth / video.videoHeight;
            const canvasSize = 500;
            let sx, sy, sWidth, sHeight;

            // Ajusta los valores para recortar la imagen manteniendo la proporción 1:1
            if (videoAspectRatio > 1) {
                sHeight = video.videoHeight;
                sWidth = video.videoHeight * 1;
                sx = (video.videoWidth - sWidth) / 2;
                sy = 0;
            } else {
                sWidth = video.videoWidth;
                sHeight = video.videoWidth * 1;
                sx = 0;
                sy = (video.videoHeight - sHeight) / 2;
            }

            // Guarda el estado del canvas antes de modificarlo
            ctx.save();
            
            // Refleja la imagen horizontalmente (efecto espejo)
            ctx.translate(canvasSize, 0);
            ctx.scale(-1, 1);
            
            // Dibuja la imagen del video en el canvas, recortando para mantener 1:1
            ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvasSize, canvasSize);
            
            // Restaura el estado original del canvas
            ctx.restore();

            // Guarda y muestra la imagen en el formato seleccionado
            const formato = formatSelector.value;
            const dataURL = canvas.toDataURL(`image/${formato}`, 0.9);
            preview.src = dataURL;
            preview.style.display = 'block';
            descargarFoto(dataURL, formato);
        }

        function descargarFoto(dataURL, formato) {
            // Crea un enlace para descargar la imagen capturada en el formato deseado
            const enlace = document.createElement('a');
            enlace.href = dataURL;
            enlace.download = `foto.${formato}`;
            enlace.click();
        }
    </script>
</body>
</html>
