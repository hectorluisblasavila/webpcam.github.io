<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de CÃ¡mara</title>
    <style>
        /* Estilos generales */
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: black;
            color: white;
            position: relative;
        }
        .container { 
            position: relative; 
            display: inline-block;
        }
        video, canvas { 
            display: block; 
            margin: 10px auto; 
            max-width: 100%;
        }
        
        /* Establece el tamaÃ±o del video a 500x500 pÃ­xeles */
        video {
            width: 500px;
            height: 500px;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }
        
        /* Aplica efecto espejo solo a la cÃ¡mara frontal */
        .mirrored {
            transform: scaleX(-1);
        }
        
        /* Estilos de los botones */
        button, select {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: black;
            color: rgb(255, 255, 255);
            font-size: 12px;
            position: absolute;
            z-index: 2;
        }
        
        #captureButton {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #toggleCameraButton {
            top: 10px;
            right: 10px;
        }
        
        #formatSelector {
            bottom: 10px;
            right: 10px;
        }
        
        /* Miniatura de la foto tomada */
        #preview {
            display: block;
            margin: 10px auto;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>Camara optimizada</h1>
    <div class="container">
        <video id="video" autoplay playsinline></video>
    </div>
    <button id="toggleCameraButton" onclick="toggleCamera()">ðŸ”„</button>
    <button id="captureButton" onclick="tomarFoto()">ðŸ“·</button>
    <select id="formatSelector">
        <option value="jpg">JPG</option>
        <option value="png">PNG</option>
        <option value="webp">WebP</option>
    </select>
    
    <img id="preview" style="display:none;">
    <canvas id="canvas" width="500" height="500" style="display:none;"></canvas>
    
    <script>
        let useFrontCamera = true;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const preview = document.getElementById('preview');
        const formatSelector = document.getElementById('formatSelector');

        function startCamera() {
            const constraints = {
                video: { facingMode: useFrontCamera ? 'user' : 'environment' }
            };
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    video.srcObject = stream;
                    video.classList.toggle('mirrored', useFrontCamera);
                })
                .catch(err => console.error('Error accediendo a la cÃ¡mara:', err));
        }
        
        startCamera();

        function toggleCamera() {
            useFrontCamera = !useFrontCamera;
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            startCamera();
        }

        function tomarFoto() {
            const canvasSize = 500;
            ctx.save();
            if (useFrontCamera) {
                ctx.translate(canvasSize, 0);
                ctx.scale(-1, 1);
            }
            ctx.drawImage(video, 0, 0, canvasSize, canvasSize);
            ctx.restore();

            const formato = formatSelector.value;
            const dataURL = canvas.toDataURL(`image/${formato}`, 0.9);
            preview.src = dataURL;
            preview.style.display = 'block';
            descargarFoto(dataURL, formato);
        }

        function descargarFoto(dataURL, formato) {
            const enlace = document.createElement('a');
            enlace.href = dataURL;
            enlace.download = `foto.${formato}`;
            enlace.click();
        }
    </script>
</body>
</html>
